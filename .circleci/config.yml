version: 2.1

references:
  - &CERT_KEY certs-cache-{{ checksum "certs_cache_key" }}-v3

# Enable CircleCI's dynamic configuration feature
setup: true

filters: &all_tags
  tags:
    only: /^\d+\.\d+\.\d+([a-z0-9\-\+])*/

# The continuation orb is required for dynamic configuration
orbs:
  continuation: circleci/continuation@0.2.0

# Define the jobs
jobs:
  setup:
    machine: true
    resource_class: name/spaces  # Use the self-hosted runner's resource class
    steps:
      - checkout  # Checkout code
      - maybe_build_certs
      - run:  # Generate the config
          name: Generate config
          command: |
            tools/circle-generate-config.sh /var/lib/circleci/workdir/generated_config.yml
      - persist_to_workspace:  # Persist the generated config
          root: /var/lib/circleci/workdir
          paths:
            - generated_config.yml

  build:  # Add another job to continue after setup
    machine: true
    resource_class: name/spaces  # Use the self-hosted runner's resource class
    steps:
      - attach_workspace:  # Attach the workspace from the setup job
          at: /workspace
      - run:  # Verify that the generated config exists
          name: Verify generated_config.yml exists
          command: |
            if [ -f /workspace/generated_config.yml ]; then
              echo "Config exists!"
            else
              echo "Config is missing!"
              exit 1
            fi
      - run:
          name: Proceed with build
          command: |
            # Add your build commands here

commands:
  maybe_build_certs:
    steps:
      - run:
          name: Prepare cache key
          command: tools/make-certs-cache-key.sh > certs_cache_key && cat certs_cache_key
      - restore_cache:
          name: Restore certificates
          key: *CERT_KEY
      - run:
          name: Build certificates if not cached
          command: test -f tools/ssl/mongooseim/key.pem || make certs
      - run:
          name: Print cert hashes for debugging
          command: find tools/ssl -type f -exec md5sum {} \; | sort
      - run:
          name: Continue if certificate exists
          command: test -f tools/ssl/mongooseim/key.pem
      - save_cache:
          name: Cache built certs
          key: *CERT_KEY
          paths:
            - ~/project/tools/ssl/ca
            - ~/project/tools/ssl/ca-clients
            - ~/project/tools/ssl/mongooseim

# Define the workflow
workflows:
  setup_workflow:
    jobs:
      - setup
      - build:  # Trigger build job after setup
          requires:
            - setup
